<app-nav-bar></app-nav-bar>
<div class="grid mt-2 shadow-6 ">
	<h1 class="heading col-12  ml-2" >Time Sheet Time Series</h1>
	<div class="grid col-12 flex align-items-center justify-content  p-fluid  ml-1 mt-0" >
		<div class="col-4 " >
			<label class="col-2 ">Project</label>
			<p-dropdown [options]="project" optionLabel="name" class="drop-down col-2 " ></p-dropdown>
		</div>
		<div class="col-4">
			<label class="col-2 ">User</label>
			<p-dropdown [options]="user" optionLabel="name" class="drop-down col-2"></p-dropdown>
		</div>
		<div class="col-4">
			<label class="col-2 ">Time Series</label>
			<p-dropdown [options]="Month" optionLabel="month" class="drop-down col-2"></p-dropdown>
		</div>
	</div>
</div>
