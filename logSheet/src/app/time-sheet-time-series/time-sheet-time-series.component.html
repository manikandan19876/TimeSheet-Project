<div class="container-body ml-3 mt-1 ">
  <div class="content-body grid w-full">
    <div class="first lg:col-2 flex align-items-center ; justify-content-start">
      <div class="calendar col-12 mb-2">
        <label for="fromdate" class="sub-heading">Project</label>
        <p-dropdown id="get-request" [disabled]="proDrop" [options]="project" class="p-fluid w-full drop" optionLabel="projectname" (onChange)="userDrop = true">
        </p-dropdown>
      </div>
    </div>
    <div class="second lg:col-2 flex align-items-center ; justify-content-start">
      <div class="calendar col-12 mb-2">
        <label for="fromdate" class="sub-heading">User</label>
        <p-dropdown id="get-request" [disabled]="userDrop" [options]="user" class="p-fluid w-full drop" optionLabel="firstname" (onChange)="proDrop = true">
        </p-dropdown>
      </div>
    </div>
    <div class="third lg:col-2 flex align-items-center ; justify-content-start">
      <div class="calendar col-12 mb-2">
        <label for="fromdate" class="sub-heading">Time Series</label>
        <p-dropdown class="p-fluid w-full drop" value="" [options]="Month" optionLabel="month" (onChange)="monthSelected(isSelection)" #isSelection></p-dropdown>
      </div>
    </div>
  </div>
</div>
<div class="grid col-12">
  <div class="col-6">
    <div id="chart"></div>
  <div>
</div>
